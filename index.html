<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Extractor</title>
    <style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background-color: #f5f5f5;
}

h1 {
    color: #333;
}

button {
    padding: 10px 20px;
    margin-top: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#result-sections {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

#text-output, #alphabet-output {
    width: 45%;
    padding: 10px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#visibleAlphabets span {
    font-size: 1.2em;
    margin: 0 5px;
    padding: 2px 5px;
    display: inline-block;
}

.highlighted {
    background-color: #ffd700;
    color: #333;
}



    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Extract Text from Image or PDF</h1>
    <input type="file" id="fileUpload" accept="image/*,.pdf">
    <button onclick="startProcess()">Upload and Process</button>

    <div id="progress">Status: Waiting for upload...</div>

    <div id="result-sections">
        <div id="text-output">
            <h2>Extracted Text</h2>
            <p id="extractedText"></p>
        </div>
        <div id="alphabet-output">
            <h2>Visible Alphabets (A-Z)</h2>
            <div id="visibleAlphabets" class="alphabets"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <script>function startProcess() {
      const file = document.getElementById('fileUpload').files[0];
      if (!file) {
          alert('Please upload an image or PDF file.');
          return;
      }
  
      const formData = new FormData();
      formData.append("file", file);
      
      document.getElementById("progress").innerHTML = "Uploading and processing file...";
  
      fetch('/upload', {
          method: 'POST',
          body: formData
      })
      .then(response => response.json())
      .then(data => {
          document.getElementById("progress").innerHTML = "Processing complete!";
          document.getElementById("extractedText").innerText = data.text;
  
          // Highlight visible alphabets
          let alphabetHTML = '';
          for (let charCode = 97; charCode <= 122; charCode++) {
              let char = String.fromCharCode(charCode);
              if (data.visible_alphabets.includes(char)) {
                  alphabetHTML += `<span class="highlighted">${char.toUpperCase()}</span> `;
              } else {
                  alphabetHTML += `<span>${char.toUpperCase()}</span> `;
              }
          }
          document.getElementById("visibleAlphabets").innerHTML = alphabetHTML;
      })
      .catch(error => {
          console.error('Error:', error);
          document.getElementById("progress").innerHTML = "An error occurred during processing.";
      });
  }
  </script>
</body>
</html>
