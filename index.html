<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alphabet Extractor</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>

body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background-color: #f5f5f5;
}

#result-sections {
    display: flex;
    justify-content: space-around;
    margin-top: 20px;
}

#file-preview, #stats, #alphabet-images {
    width: 30%;
    padding: 10px;
    background: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

#alphabet-images img {
    width: 50px;
    height: 50px;
    margin: 5px;
}


    </style>
</head>
<body>
    <h1>Alphabet Extractor Web App</h1>

    <div>
        <input type="file" id="fileUpload" accept="image/*,.pdf">
        <button onclick="uploadFile()">Upload and Process</button>
    </div>

    <div id="progress">Status: Waiting for upload...</div>

    <div id="result-sections">
        <div id="file-preview">
            <h2>File Preview</h2>
            <img id="uploadedImage" src="#" alt="Preview" style="display:none;">
        </div>

        <div id="stats">
            <h2>Alphabetic Character Count</h2>
            <ul id="alphabetCount"></ul>
        </div>

        <div id="alphabet-images">
            <h2>Cropped Alphabets (A-Z)</h2>
            <div id="croppedImagesContainer"></div>
        </div>
    </div>

    <script src="static/app.js"></script>
</body>
</html>
