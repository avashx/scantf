<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Font Extractor</title>
  
    
    
    <style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
}

h1 {
  color: #333;
}

#progress, #result {
  margin-top: 20px;
}

button {
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}
      
  </style>
</head>
<body>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="imageUpload" accept="image/*" required />
    <button type="submit">Upload</button>
</form>
<div id="output"></div>

  <script>

document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const fileInput = document.getElementById('imageUpload');
    const formData = new FormData();
    formData.append('image', fileInput.files[0]);

    fetch('/upload', {
        method: 'POST',
        body: formData,
    })
    .then(response => response.json())
    .then(data => {
        displayOutput(data);
    })
    .catch(error => console.error('Error:', error));
});




const express = require('express');
const multer = require('multer');
const { processImage } = require('./imageProcessor'); // Function to process image
const app = express();
const upload = multer({ dest: 'uploads/' });

app.post('/upload', upload.single('image'), async (req, res) => {
    const result = await processImage(req.file.path);
    res.json(result);
});




function displayOutput(data) {
    const outputDiv = document.getElementById('output');
    outputDiv.innerHTML = '';

    for (const [letter, image] of Object.entries(data)) {
        const imgElement = document.createElement('img');
        imgElement.src = `data:image/png;base64,${image}`; // Assuming image is in base64
        imgElement.alt = letter;
        outputDiv.appendChild(imgElement);
    }
}

</script>
</body>
</html>
