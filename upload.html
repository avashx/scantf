<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image/PDF Preview App</title>
<style>

body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
}

.upload-section {
    margin: 20px;
}

#preview-section {
    margin-top: 20px;
}

#imagePreview {
    max-width: 100%;
    max-height: 500px;
    border: 1px solid #ccc;
}

#pdfPreview {
    width: 100%;
    height: 500px;
    border: 1px solid #ccc;
}


</style>
</head>
<body>
    <h1>Upload and Preview Image/PDF</h1>

    <div class="upload-section">
        <input type="file" id="fileUpload" accept="image/*,.pdf">
        <button onclick="previewFile()">Preview File</button>
    </div>

    <div id="preview-section">
        <h2>File Preview</h2>
        <img id="imagePreview" style="display:none;" />
        <iframe id="pdfPreview" style="display:none;"></iframe>
    </div>

    <script>

function previewFile() {
    const fileInput = document.getElementById('fileUpload');
    const file = fileInput.files[0];
    const imagePreview = document.getElementById('imagePreview');
    const pdfPreview = document.getElementById('pdfPreview');

    if (!file) {
        alert("Please upload an image or PDF.");
        return;
    }

    // Handle image files
    if (file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = function (e) {
            imagePreview.src = e.target.result;
            imagePreview.style.display = "block";
            pdfPreview.style.display = "none";
        };
        reader.readAsDataURL(file);
    }
    // Handle PDF files
    else if (file.type === "application/pdf") {
        const fileURL = URL.createObjectURL(file);
        pdfPreview.src = fileURL;
        pdfPreview.style.display = "block";
        imagePreview.style.display = "none";
    } else {
        alert("Unsupported file type. Please upload an image or PDF.");
    }
}


    </script>
</body>
</html>
